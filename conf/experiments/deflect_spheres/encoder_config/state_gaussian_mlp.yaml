# @package agent_config.encoder_config
_target_: movement_primitive_diffusion.encoder.Encoder
_recursive_: False

t_obs: ${t_obs}

# Note: The order matters! The same order will be used in process_batch and the encoder
network_configs:

  - observation_key: right_ptsd_state
    feature_size: null # set in python based on dataset
    network_config:
      _target_: movement_primitive_diffusion.networks.layers.GaussianDistributionNetwork
      _recursive_: False
      share_parameters: False
      network_config:
        _target_: movement_primitive_diffusion.networks.mlp.DependentTimeStepsMLP
        _recursive_: False
        feature_size: ${...feature_size}
        num_layers: 2
        num_neurons: 16
        time_steps: ${t_obs}

  - observation_key: right_ptsd_velocity
    feature_size: null # set in python based on dataset
    network_config:
      _target_: movement_primitive_diffusion.networks.layers.GaussianDistributionNetwork
      _recursive_: False
      share_parameters: False
      network_config:
        _target_: movement_primitive_diffusion.networks.mlp.DependentTimeStepsMLP
        _recursive_: False
        feature_size: ${...feature_size}
        num_layers: 2
        num_neurons: 16
        time_steps: ${t_obs}

  - observation_key: active_sphere_position
    feature_size: null # set in python based on dataset
    network_config:
      _target_: movement_primitive_diffusion.networks.layers.GaussianDistributionNetwork
      _recursive_: False
      share_parameters: False
      network_config:
        _target_: movement_primitive_diffusion.networks.mlp.DependentTimeStepsMLP
        _recursive_: False
        feature_size: ${...feature_size}
        num_layers: 2
        num_neurons: 16
        time_steps: ${t_obs}

  - observation_key: sphere_positions
    feature_size: null # set in python based on dataset
    network_config:
      _target_: movement_primitive_diffusion.networks.layers.GaussianDistributionNetwork
      _recursive_: False
      share_parameters: False
      network_config:
        _target_: movement_primitive_diffusion.networks.mlp.DependentTimeStepsMLP
        _recursive_: False
        feature_size: ${...feature_size}
        num_layers: 2
        num_neurons: 16
        time_steps: ${t_obs}

aggregator_config:
  _target_: movement_primitive_diffusion.aggregators.bayesian.BayesianAggregator
  _recursive_: False
  latent_variable_size: 16
  prior_mean: 0.0
  prior_variance: 1.0
